<html lang="ru">
  <head>
    <title>С подарком на 8 Марта</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      #textDiv {
        margin-bottom: 20px;
        font-size: 2em;
        cursor: pointer;
      }
      #image {
        display: block;
        margin: auto;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="textDiv">Хей... Пссс.... Нажми на меня.</div>
    <img id="image" src="image.png" style="display: none;">
    <audio id="sound" src="Kiss Sound Effect - Release (1080p, h264).mp4"></audio>
    <script>
      let clickCount = 0;
      const textDiv = document.getElementById('textDiv');
      const image = document.getElementById('image');
      const sound = document.getElementById('sound');

      textDiv.addEventListener('click', function() {
        clickCount++;
        if (clickCount <= 3) {
          switch (clickCount) {
            case 1:
              textDiv.innerHTML = "Подойди ближе....";
              textDiv.style.fontSize = "3em";
              break;
            case 2:
              textDiv.innerHTML = "Ещё ближе....";
              textDiv.style.fontSize = "4em";
              break;
            case 3:
              textDiv.innerHTML = "Ещё чуть чут...";
              textDiv.style.fontSize = "5em";
              break;
          }
        } else if (clickCount === 4) {
          textDiv.style.display = "none";
          image.style.display = "block";
          sound.play();
          sound.onended = function() {
            alert("С 8 Марта, мoя зайка! :3");
          };
        }
      });
    </script>
  </body>
</html>
