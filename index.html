<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Auto-Download</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        video {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <video id="myVideo" width="640" height="360" controls>
        <source src="джерри.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('myVideo');
        
        // Автовоспроизведение с обработкой ошибок
        const playPromise = video.play();
        if (playPromise !== undefined) {
            playPromise.catch(error => {
                console.log('Автовоспроизведение заблокировано');
            });
        }

        video.addEventListener('ended', () => {
            const link = document.createElement('a');
            link.href = 'tęñь-dićkтætõpå.kocho';
            link.download = 'tęñь-dićkтætõpå.kocho';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            alert('Файл начал загружаться!');
        });
    </script>
</body>
</html>
